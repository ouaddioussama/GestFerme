<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>

	<h:outputStylesheet name="style.css" library="css" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" />

</h:head>


<h:body styleClass="Body">


	<p:panel
		header="Ajout Information Licence activation"
		styleClass="text_normal" style="width:100%">
		<h:panelGrid columns="3" id="addPanelFich"
			style="color:blue;width:100%" cellpadding="4">

			<h:outputLabel value="Ref de Client" />
			<p:inputText style="width:80%"
				value="#{securityService.objectToInsert.nom_client}" />


		
			<p:outputLabel value="Date de debut periode" />
			<p:calendar showOn="button" pattern="dd/MM/yyyy"
				value="#{securityService.objectToInsert.date_debut}" />


			<p:outputLabel value="Date de Fin periode" />
			<p:calendar showOn="button" pattern="dd/MM/yyyy"
				value="#{securityService.objectToInsert.date_fin}" />


			<h:outputLabel value="Mac Adresse" />
			<p:inputText style="width:80%"
				value="#{securityService.objectToInsert.mac_adresse}" />



		</h:panelGrid>
	</p:panel>
	<br></br>

	<p:commandButton value="ajouter" style="margin-left: 45%;width:10%"
		update="growl1 frmContent:index"
		action="#{securityService.create}" />


</h:body>
</html>
