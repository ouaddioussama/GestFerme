<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>



<h:body styleClass="bgimg">
	<h:form id="menu">


		<p:panel style="text-align:center;width:80%;height:100%">
			<h:panelGrid columns="2" layout="grid">


				<p:panel style="text-align:center;">
					<h:panelGrid columns="2" layout="grid">
						<div style="white-space: pre-wrap">
							<h:outputText style="align:right" value=" le traitement des employees /الموظفين" />
						</div>

						<p:commandLink update=":frmContent"
							actionListener="#{HelpBean.goRefresh('/views/employee/index')}">

							<p:graphicImage value="/resources/images/achat.jpg">
							</p:graphicImage>


						</p:commandLink>
					</h:panelGrid>

				</p:panel>
				<p:panel style="text-align:center;">
					<h:panelGrid columns="2" layout="grid">
						<div style="white-space: pre-wrap">
							<h:outputText style="align:left"
								value="la fiches de salaires des  personnel / الأجور" />
						</div>

						<p:commandLink update=":frmContent"
							actionListener="#{HelpBean.goRefresh('/views/fiche-personnel/index')}">


							<p:graphicImage value="/resources/images/vente.jpg">
							</p:graphicImage>

						</p:commandLink>

					</h:panelGrid>

				</p:panel>


			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
