<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>



<h:body styleClass="bgimg">

     <h:panelGrid rendered="#{HelpBean!=null }">
     
     <f:metadata>
			<f:event type="preRenderView" listener="#{HelpBean.anotherDisplay}"
			 />
		</f:metadata>
     
     </h:panelGrid>
		




	<p:growl id="growl1" sticky="false" life="6000" showDetail="true" />



	<p:layout fullPage="true">


		<p:layoutUnit position="north" styleClass="headertUnit">
			<ui:insert name="header">
				<ui:include src="/frames/header.xhtml" />
			</ui:insert>

		</p:layoutUnit>





		<p:layoutUnit position="center" resizable="true">


			<h:form id="frmContent">
					<ui:include src="#{HelpBean.path}" />

			</h:form>


		</p:layoutUnit>
	</p:layout>




</h:body>
</html>
