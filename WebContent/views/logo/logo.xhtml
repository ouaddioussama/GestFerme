<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="style.css" library="css" />
	<h:outputStylesheet name="fontawesome.min.css" library="css" />
</h:head>

<h:body>

	<p:growl id="growl1" sticky="false" life="6000" showDetail="true" />


	<h:form style="width:100%">

		<p:fileUpload value="#{fileUploadManagedBean.file}" mode="advanced"
		 update="@all"
			fileUploadListener="#{fileUploadManagedBean.fileUploadListener}"></p:fileUpload>
	</h:form>
</h:body>
</html>
