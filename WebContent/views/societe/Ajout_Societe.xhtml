<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>
<h:body styleClass="Body">

	<h:form id="add">
		<p:growl id="growl" life="1000" showDetail="true" />
		
		<p:panel header="Ajout Information societe " styleClass="text_normal"
			style="width:100%">
			<h:panelGrid columns="4" id="panelmodel"
				style="color:blue;width:100%" cellpadding="4">

	
				<h:outputLabel value="nom" styleClass="text_normal" />
				<p:inputText style="width:80%"
					value="#{societeService.objectToInsert.nom_Societe}" />

				<h:outputLabel value="email" styleClass="text_normal" />
				<p:inputText style="width:80%"
					value="#{societeService.objectToInsert.email}" />

				<h:outputLabel value="telephone" styleClass="text_normal" />
				<p:inputText style="width:80%"
					value="#{societeService.objectToInsert.telephone}" />

				<h:outputLabel value="fax" styleClass="text_normal" />
				<p:inputText style="width:80%"
					value="#{societeService.objectToInsert.fax}" />


				<h:outputLabel value="code_postal" styleClass="text_normal" />
				<p:inputText style="width:80%"
					value="#{societeService.objectToInsert.code_postal}" />


				<h:outputLabel value="adresse" styleClass="text_normal" />
				<p:inputText style="width:80%"
					value="#{societeService.objectToInsert.adresse}" />


				<h:outputLabel value="rib" styleClass="text_normal" />
				<p:inputText style="width:80%"
					value="#{societeService.objectToInsert.rib}" />


			

			</h:panelGrid>
		</p:panel>
		<br></br>

		<p:commandButton value="ajouter" style="margin-left: 45%;width:10%"
			actionListener="#{societeService.create}"
						update="growl1 frmContent:index:add frmContent:index:list frmContent:index:md" />
			



	</h:form>
</h:body>
</html>
