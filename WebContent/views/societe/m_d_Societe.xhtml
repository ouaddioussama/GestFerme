<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>



</h:head>

<h:body>
	<h:form id="md">

		<p:growl autoUpdate="true" />

		<p:panel header="Listes Societe ">
			<p:separator></p:separator>

			<p:dataTable value="#{societeService.listObjects}" var="t" rows="10"
			rowKey="#{rowIndex}" rowIndexVar="rowIndex"
				paginator="false" editable="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">

				<p:ajax event="rowEdit" listener="#{societeService.onRowEdit}"
				update="growl1 frmContent:index:list " />

				<p:column headerText="numero" style="text-align: left;width: ">
					<h:outputText value="#{rowIndex+1}" />
				</p:column>

	
				<p:column headerText="nom societe" style="text-align: left; "
					>

					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{t.nom_Societe}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{t.nom_Societe}" style="width:96%"
								label="Nom" />

						</f:facet>
					</p:cellEditor>
				</p:column>


				<p:column headerText="email" style="text-align: left; width:16%"
					>

					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{t.email}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{t.email}" style="width:96%"
								label="Nom" />

						</f:facet>
					</p:cellEditor>
				</p:column>


				<p:column headerText="fax" style="text-align: left; "
					 >

					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{t.fax}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{t.fax}" style="width:96%"
								label="Nom" />

						</f:facet>
					</p:cellEditor>
				</p:column>


				<p:column headerText="telephone" style="text-align: left; "
					 >

					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{t.telephone}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{t.telephone}" style="width:96%"
								label="Nom" />

						</f:facet>
					</p:cellEditor>
				</p:column>


				<p:column headerText="adresse" style="text-align: left; "
					 >

					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{t.adresse}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{t.adresse}" style="width:96%"
								label="Nom" />

						</f:facet>
					</p:cellEditor>
				</p:column>


				<p:column headerText="code_postal" style="text-align: left; "
					 >

					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{t.code_postal}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{t.code_postal}" style="width:96%"
								label="Nom" />

						</f:facet>
					</p:cellEditor>
				</p:column>


				<p:column headerText="rib" style="text-align: left; "
					 >

					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{t.rib}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{t.rib}" style="width:96%"
								label="Nom" />

						</f:facet>
					</p:cellEditor>
				</p:column>




				<p:column style="width:15%;" headerText="modification">
					<p:rowEditor />
				</p:column>

				<p:column headerText="Delete" style="width:10%;">

					<p:commandButton value="Delete"
						actionListener="#{societeService.delete(t)}" process="@this"
						update="growl1 frmContent:index:list frmContent:index:md">
						<p:confirm header="Confirmation" message="Are you sure?"
							icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Yes" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>

				</p:column>

			</p:dataTable>
		</p:panel>
		<p:separator></p:separator>




	</h:form>

</h:body>
</html>
